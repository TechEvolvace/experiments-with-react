<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React First Project</title>
  </head>
  <body>

    <!-- This is where the connection between the div tag with id of "root" is connected
     to the React root in main.jsx file and where the React components are rendered in!-->
    <div id="root"></div>

    <!-- 
      Allows the code from main.jsx file to be applied on to this index.html file,
      similar to how we call script tag with the following regular JavaScript file
      to apply the code from the regular JavaScript file (such as script.js) to 
      apply onto the index.html or other HTML files!
    -->
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
